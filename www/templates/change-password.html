<ion-view view-title="Change Password">
  <ion-content>
    <!-- <div class="logo mt25">
      <img src="img/padlock.png" alt="Coach Mentor">
    </div> -->
    <div class="psw-form padding-horizontal ">
      <h4 class="text-center">CHANGE YOUR PASSWORD ?</h4>
      <P class="text-center color-base">Please fill out the following information to change your password</P>
      <form name="formName" ng-submit="submitChangePswd(chngPassword,formName);">
        <div class="list">
          <label class="item item-input ps-relative">
            <i class="ln-lock"></i>
            <input type="password" placeholder="Current Password" name="oldpassword" ng-model="chngPassword.password" required>
            <div class="error-msg" ng-show="formName.oldpassword.$invalid && formName.oldpassword.$touched">Password is required</div>
          </label>
          <label class="item item-input ps-relative">
            <i class="ln-unlock"></i>
            <input type="password" placeholder="New Password" name="newpassword" ng-model="chngPassword.changePassword" required>
            <div class="error-msg" ng-show="formName.newpassword.$invalid && formName.newpassword.$touched">Password is required</div>
          </label>
          <label class="item item-input ps-relative">
            <i class="ln-unlock"></i>
            <input type="password" placeholder="Confirm Password" name="confirmpassword" ng-model="chngPassword.confirmPswd" required>
            <div class="error-msg" ng-show="formName.confirmpassword.$invalid && formName.confirmpassword.$touched">Please Confirm Password</div>
            <div class="error-msg" ng-show="chngPassword.changePassword != chngPassword.confirmPswd">Password Mismatch</div>
          </label>
        </div>
        <div class="text-center mt30 padding-horizontal sb-btn">
          <button class="button button-assertive button-block">
            Submit
          </button>
        </div>
      </form>
    </div>
  </ion-content>
</ion-view>
