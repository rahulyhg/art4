        <div class="search mt60" ng-if="keyword.keyword == '' || !keyword.keyword || keyword.keyword == null">
          <div class="list ">
            <label class="item-input txtcolor">
              
              <label class="" for="">Please select all the fields.</label>
            </label>
          </div>
        </div>
        <div class="login-form padding-horizontal" ng-if="keyword.keyword == '' || !keyword.keyword || keyword.keyword == null">

          <div class="list display" >
           
            <label class="item item-input ps-relative item-select sl-sft display">
              <i class="ln-calendar3"></i>
              <input type="date" placeholder="Event Date" ng-model="date" name= "Date"  class="m" required >
               <div class="error-msg" ng-if="formName.Date.$error.required && formName.Date.$touched">Date is required</div> 
            </label>
          
            
            <!-- <label class="item item-input ps-relative item-select sl-sft">
              <i class="ln-calendar3"></i>

              <div class="input-label">
                Event Type
              </div>

                <option value="" class selected>Select</option>

            <label class="item item-input ps-relative item-select sl-sft">
              <i class="ln-map-marker"></i>

              <div class="input-label">
                Event City
               
              </div>
              <select class="mt15" ng-model="searchData.artistCity" name= "city" required>
                <option value="" class selected>Select</option>
                <option ng-repeat="data in getArtist10.getArtistCity">{{data._id}}</option>
                <!-- <option selected>Delhi</option>
                <option>Pune</option> -->
              </select>

               <div class="error-msg" ng-if="formName.city.$error.required && formName.city.$touched">City is required</div> 
            </label>
            <label class="item item-input ps-relative item-select sl-sft" ng-hide="searchData.artistName.length>0">
              <i class="ln-medal"></i>

              <div class="input-label">
                Talent
              </div>
              <select class="mt15"  ng-model="searchData.talent" name="talent" required>
                <option value="" class selected>Select</option>

                <option ng-repeat="data in getArtist10.getTalent">{{data._id}}</option>
                <!-- <option selected>Sport</option>
                <option>Sport</option> -->
              </select>

               <div class="error-msg" ng-show="formName.talent.$error.required && formName.talent.$touched">Talent is required</div> 
            </label>
            <label class="item item-input ps-relative item-select sl-sft" ng-hide="searchData.artistName.length>0">
              <i class="ln-playlist"></i>

              <div class="input-label">
                Genre
              </div>
              <select class="mt15"  ng-model="searchData.artistGenre" name="genre" required>
                <option value="" class selected>Select</option>

                <option ng-repeat="data in getArtist10.getArtistGenre">{{data._id}}</option>
                <!-- <option>Music</option> -->
                <!-- <option selected>Music</option>
                <option>Music</option> -->
              </select>

               <div class="error-msg" ng-show="formName.genre.$error.required && formName.genre.$touched">Genre is required</div> 
            </label>
            <label class="item item-input ps-relative item-select sl-sft" ng-hide="searchData.artistName.length>0">
              <i class="ln-cash"></i>

              <div class="input-label">
                Budget
              </div>
              <select class="mt15" ng-model="searchData.budget" name="budget" required>
                <option value="" class selected>Select</option>

                <option ng-repeat="data in getArtist10.getBudget">{{data._id}}</option>
                <!-- <option>5000</option>
                <option selected>15000</option>
                <option>20000</option> -->
              </select>

               <div class="error-msg" ng-show="formName.budget.$error.required && formName.budget.$touched">Budget is required</div> 
            </label>

          </div>
          
          <div class="text-center mt30 padding-horizontal sb-btn mt35 btn-all">
            <button ng-disabled="formName.$invalid" type="submit" class="button button-assertive button-block" ui-sref="app.artist({search:searchData.artistName,city:searchData.artistCity,talent:searchData.talent,genre:searchData.artistGenre,budget:searchData.budget})"  >

            </button>
          </div>
